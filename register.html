<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexo Basketball Camp - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Flexo Basketball Camp - Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Camp Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="guest-speakers.html">Guest Speakers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registration-form">
            <h2>Register for the Flexo Basketball Camp</h2>
            <form id="registration" action="#" method="POST" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="highschool">High School Name:</label>
                <input type="text" id="highschool" name="highschool" required>
                
                <label for="position">Position:</label>
                <select id="position" name="position" required>
                    <option value="Guard">Guard</option>
                    <option value="Forward">Forward</option>
                    <option value="Center">Center</option>
                </select>
                
                <button type="submit" class="button">Submit Registration</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
